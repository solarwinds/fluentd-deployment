apiVersion: extensions/v1beta1
kind: DaemonSet
metadata:
  name: fluentd-loggly
  namespace: kube-system
  labels:
    k8s-app: fluentd-loggly
    version: v1
    kubernetes.io/cluster-service: "true"
spec:
  updateStrategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        k8s-app: fluentd-loggly
        version: v1
        kubernetes.io/cluster-service: "true"
    spec:
      tolerations:
      - key: node-role.kubernetes.io/master
        effect: NoSchedule
      containers:
      - name: fluentd
        image: quay.io/solarwinds/fluentd-kubernetes:v1.1.1-debian-papertrail-0.2.4
        imagePullPolicy: Always
        env:
          - name: FLUENT_HOSTNAME
            value: 'my-cluster-name'
          - name: FLUENT_LOGGLY_TOKEN
            value: 'xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx'
          - name: K8S_NODE_NAME
            valueFrom:
              fieldRef:
                fieldPath: spec.nodeName
        resources:
          limits:
            cpu: 100m
            memory: 400Mi
          requests:
            cpu: 50m
            memory: 400Mi
        volumeMounts:
        - name: varlog
          mountPath: /var/log
        - name: varlibdockercontainers
          mountPath: /var/lib/docker/containers
          readOnly: true
        - name: config
          mountPath: /fluentd/etc/fluent.conf
          subPath: fluent.conf
      terminationGracePeriodSeconds: 30
      volumes:
      - name: varlog
        hostPath:
          path: /var/log
      - name: varlibdockercontainers
        hostPath:
          path: /var/lib/docker/containers
      - name: config
        configMap:
          name: fluentd-loggly-config
          items:
          - key: fluent.conf
            path: fluent.conf
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: fluentd-loggly-config
  namespace: kube-system
data:
  fluent.conf: |-
    @include kubernetes.conf
    @include systemd.conf

    # Capture all unmatched tags
    <match **>
      @type loggly_syslog
      loggly_token "#{ENV['FLUENT_LOGGLY_TOKEN']}"
      loggly_tag "#{ENV['FLUENT_HOSTNAME']}"
      loggly_hostname "#{ENV['K8S_NODE_NAME']}"
      num_threads 4
      buffer_type file
      buffer_path /var/log/fluentd-buffer-loggly
    </match>
